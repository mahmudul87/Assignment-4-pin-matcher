<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id = "random-number" class="form-control" type="text">
                    <button id = "number-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id = "displayNumber" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick= "calc (this.innerText)">7</div>
                              <div class="button" onclick= "calc (this.innerText)">8</div>
                              <div class="button" onclick= "calc (this.innerText)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick= "calc (this.innerText)">4</div>
                              <div class="button" onclick= "calc (this.innerText)">5</div>
                              <div class="button" onclick= "calc (this.innerText)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick= "calc (this.innerText)">1</div>
                              <div class="button" onclick= "calc (this.innerText)">2</div>
                              <div class="button" onclick= "calc (this.innerText)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick = "back()"><</div>
                                <div class="button" onclick= "calc (this.innerText)">0</div>
                                <div class="button" id = "clear-number">C</div>
                            </div>
                            <div>
                                <button id = "submit-button" type="submit" class="submit-btn" >Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id = "not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id = "matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        function calc (x){
            var input = document.getElementById('displayNumber');
            input.value = input.value + x;
        }

        function notifySection (){
            document.getElementById ('not-matched').style.display = 'none';
            document.getElementById ('matched').style.display = 'none';
        }   
        
        
        document.getElementById ('clear-number').addEventListener ('click', function(){
            var input = document.getElementById('displayNumber');
            var random = document.getElementById('random-number');
            input.value = "";
            random.value = "";

        })

        document.getElementById('number-generator').addEventListener('click', function(){    
            let randomNumber = parseInt(Math.random()*9999);
            let number = document.getElementById('random-number');
            number.value = randomNumber ;            
        })
        document.getElementById('submit-button').addEventListener('click', function(){
            let randomNumber = document.getElementById('random-number');
            let displayNumber = document.getElementById('displayNumber');
            if (randomNumber.value == displayNumber.value ){
                document.getElementById('matched').style.display = 'block';
                document.getElementById('not-matched').style.display = 'none';
            }
            else {
                document.getElementById('not-matched').style.display = 'block';
                document.getElementById('matched').style.display = 'none';
            
            }
        })

    </script>
</body>
</html>
